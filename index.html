<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Vet Survey Form</h1>
    <div class="row">
      <div class="col-md-8">
       <p id="description" class="align-middle">We want to know about you and your pet. If you are interested in come to our veterinary hospital, please, complete this form</p>
     </div>
     
     <div class="col-md-4">
      <img class="img-fluid" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2015/08/28/15/rexfeatures_845638j.jpg?w968h681" alt="">
    </div>
  </div>
  


  <form action="" id="survey-form">
    <h3>About you</h3>
    <div class="form-group">
      <div class="form-row">
       <div class="col-6">
         <label for="name" id="name-label">Name</label>
         <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
       </div>
       <div class="col-6">
         <label for="exampleFormControlInput1">Last name</label>
         <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
       </div>
     </div>
   </div>
   <div class="form-group">
    <label for="email" id="email-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Address</label>
    <div class="form-row">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Enter your address">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="City">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Zip">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone number</label>
    <input type="text" class="form-control" id="phone" placeholder="XX - XXXX - XXXX">
  </div>
  <h3>About your pet</h3>
  <div class="form-group">
    <label for="exampleFormControlInput1">Pet name</label>
    <input type="text" class="form-control" id="petname" placeholder="Enter your pet name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Species</label>
    <select class="form-control" id="dropdown">
      <option>Dog</option>
      <option>Cat</option>
      <option>Rabbit</option>
      <option>Ferret</option>
      <option>Bird</option>
      <option>Mouse</option>
      <option>Hedgehog</option>
    </select>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Date of birth
        ">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter its breed">
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label>Gender</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>

    
    
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label" for="inlineCheckbox1">Select this option in case it has been neutered</label>
    <input class="form-check-input" type="checkbox" id="neutered" value="neutered">
  </div>
  
  <div class="form-group">
    <label for="number" id="number-label">How many pets do you have?
    </label>
    <input type="number" class="form-control" id="number" min="0" max="100" placeholder="Enter how many pets your have">
  </div>
  
  <div class="form-group">
    <label for="describe">Describe your pet</label>
    <textarea class="form-control" id="describe" rows="3" placeholder="Size, hair color, long or short hair, appearance, or what you want to tell us"></textarea>
  </div>
  
  <div class="form-group" id="interestedin">
    <label for="interestedin">What things do you care about in our clinic?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="clinical">
      <label class="form-check-label">
        Clinical care
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="emergencies">
      <label class="form-check-label">
        Emergencies
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="specialties">
      <label class="form-check-label">
        Medical specialties
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="doggroomer">
      <label class="form-check-label">
        Dog groomer
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="purchase">
      <label class="form-check-label">
        Purchase food or accesories
      </label>
    </div>
  </div>   
  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
